<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
          crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 

        <!-- Custom styles -->
        <link rel="stylesheet" href="/static/styles.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    
    {% block head %}{% endblock %}
  </head>

  <form action="/login" method="POST">
    <div class="mb-2">
      <label for="exampleInputFName1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputFName1" aria-describedby="fnameHelp"
      placeholder="test@test.xyz" required name="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    {% for msg in get_flashed_messages() %}
      <div class="alert alert-primary alert-dismissible show" role="alert">
        <p class="flash-msg mb-0">
          {{ msg }}
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}

    <body>
    {% block body %} {% endblock %}

    {% block after_body %}{% endblock %}


     <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
     <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"
      >
      </script>

  </body>
</html>
